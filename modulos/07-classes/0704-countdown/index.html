<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .counter {
      display: flex;
      width: 500px;
      justify-content: space-between;
    }

    .time {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100px;
      border: 3px solid rgb(211, 124, 25);
      border-radius: 5px;
    }

    .countdown {
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p>A data ir√° chegar em:</p>

  <div class="counter">
    <div class="time">
      <span class="countdownDays countdown">X</span>
      <span>DIAS</span>
    </div>
  
    <div class="time">
      <span class="countdownHours countdown">X</span>
      <span>HORAS</span>
    </div>
  
    <div class="time">
      <span class="countdownMinutes countdown">X</span>
      <span>MINUTOS</span>
    </div>
  
    <div class="time">
      <span class="countdownSeconds countdown">X</span>
      <span>SEGUNDOS</span>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
